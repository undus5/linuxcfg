<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Atkinson Hyperlegible Next</family>
        <family>IBM Plex Sans SC</family>
        <family>IBM Plex Sans TC</family>
        <family>IBM Plex Sans JP</family>
        <family>IBM Plex Sans KR</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrains Mono NL</family>
        <family>Maple Mono Normal NL CN</family>
    </prefer>
</alias>

</fontconfig>

