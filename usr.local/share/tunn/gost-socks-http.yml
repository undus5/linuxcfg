# gost -L socks5://u:p@:1080?udp=true -L http://u:p@:8080?udp=true
services:
  - name: service-0
    addr: :1080
    handler:
      type: socks5
      auth:
        username: u
        password: p
      metadata:
        udp: "true"
    listener:
      type: tcp
      metadata:
        udp: "true"
    metadata:
      udp: "true"
  - name: service-1
    addr: :8080
    handler:
      type: http
      auth:
        username: u
        password: p
      metadata:
        udp: "true"
    listener:
      type: tcp
      metadata:
        udp: "true"
    metadata:
      udp: "true"
